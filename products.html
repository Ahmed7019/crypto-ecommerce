<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body class="bgPrimary font-poppins">
    <!-- Header Here ! -->
    <header class="m-6 overflow-hidden md:m-12">
        <nav class="flex justify-between text-white items-center relative">
            <a href="index.html" class="text-2xl font-bold">CryptoTrade</a>
            <button id="open-btn" class="md:hidden">
                <i class="fa-solid fa-bars text-3xl"></i>
            </button>
            <ul class="bgPrimary text-neutral-300 p-2 absolute right-0 top-0 z-10 w-full h-fit md:relative md:flex md:opacity-100 md:translate-x-0 md:bg-transparent md:text-white md:justify-between md:w-fit"
                id="menu">
                <li class="text-center relative md:hidden">
                    <button class="relative" id="close-btn">
                        <i class="fa-solid fa-xmark text-xl text-white"></i>
                    </button>
                </li>
                <li class="px-1 py-2 text-center border-b"><a href="index.html">Home</a></li>
                <li class="px-1 py-2 text-center border-b"><a href="#">Features</a></li>
                <li class="px-1 py-2 text-center border-b"><a href="#">Products</a></li>
                <li class="px-1 py-2 text-center border-b"><a href="#">Pricing</a></li>
                <li class="px-1 py-2 mb-2 text-center border-b"><a href="#">Blog</a></li>
                <div class="w-full flex flex-col justify-between items-center">

                    <button
                        class="w-[30%] sm:w-fit px-2 py-3 mx-1 my-1 sm:my-0 sm:mx-2  bg-blue-400 rounded-xl text-sm text-white "><a
                            href="#">Sign
                            in</a></button>
                    <button
                        class="w-[30%] sm:w-fit px-2 py-3 mx-1 my-1 sm:my-0 sm:mx-2  bg-slate-700 rounded-xl text-sm text-white "><a
                            href="#">Get
                            Started</a></button>
                </div>
            </ul>
        </nav>
        <hr class="my-2">

    </header>

    <main class="mx-6">
        <div class="my-4">
            <h1 class="font-bold text-3xl text-neutral-200">Tranding signals</h1>
        </div>
        <section class="my-4">

            <div
                class="bg-neutral-200 w-full rounded-md p-4 text-zinc-900">
                <div class="px-2 w-full h-full text-center grid grid-cols-4">
                    <div class="py-3 font-bold col-span-4 grid grid-cols-4 ">
                        <a>Coin</a>
                        <a>Price</a>
                        <a>ID</a>
                        <a>Signal</a>
                    </div>
                    <div
                        class="text-center text-sm py-4 hover:cursor-pointer hover-bg-neutral-100/50 col-span-4 grid grid-cols-4 border-b border-solid border-black hover:bg-neutral-300/50 rounded-sm" id="coin-card">
                        <a class="font-bold" title="Bitcoin">BTC</a>
                        <a class="font-bold text-red-600">$25.99</a>
                        <a>23432252</a>
                        <a id="buy">buy</a>
                    </div>
                    <div
                        class="text-center text-sm py-4 hover:cursor-pointer hover-bg-neutral-100/50 col-span-4 grid grid-cols-4 border-b border-solid border-black hover:bg-neutral-300/50" id="coin-card">
                        <a class="font-bold" title="Ethereum">ETH</span></a>
                        <a class="font-bold text-red-600">$25.99</a>
                        <a>23432252</a>
                        <a id="sell">sell</a>
                    </div>
                    <div
                        class="text-center text-sm py-4 hover:cursor-pointer hover-bg-neutral-100/50 col-span-4 grid grid-cols-4 border-b border-solid border-black hover:bg-neutral-300/50" id="coin-card">
                        <a class="font-bold" title="Ripple">XRP</a>
                        <a class="font-bold text-red-600">$25.99</a>
                        <a>23432252</a>
                        <a id="buy">buy</a>
                    </div>
                    <div
                        class="text-center text-sm py-4 hover:cursor-pointer hover-bg-neutral-100/50 col-span-4 grid grid-cols-4 border-b border-solid border-black hover:bg-neutral-300/50" id="coin-card">
                        <a class="font-bold" title="Meme coin"> MMC</a>
                        <a class="font-bold text-red-600">$25.99</a>
                        <a>23432252</a>
                        <a id="sell">sell</a>
                    </div>
                    <div
                        class="text-center text-sm py-4 hover:cursor-pointer hover-bg-neutral-100/50 col-span-4 grid grid-cols-4  hover:bg-neutral-300/50" id="coin-card">
                        <a class="font-bold" title="Bitcoin">BTC</a>
                        <a class="font-bold text-red-600">$25.99</a>
                        <a>23432252</a>
                        <a id="buy">buy</a>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <script src="buyAndSellScripts.js"></script>
